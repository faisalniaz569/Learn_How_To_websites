<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full width table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }
        
        th {
            background-color: #04AA6D;
            color: white;
        }

        tr:nth-child(odd) {
            background-color: rgba(150, 212, 212, 0.4);
        }
        
        tr:hover {
            background-color: #D6EEEE;
        }

    </style>
</head>

<body>

    <h2>Full-width Table</h2>
    <p>Use width: 100% to create a full-width table:</p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
        </tr>
    </table>


</body>

</html>
