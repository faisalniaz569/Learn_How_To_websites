<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hidden input</title>
</head>

<body>

    <h1>A Hidden Field (look in source code)</h1>

    <form action="#">
        <label for="fname">First name:</label>

        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Submit">
    </form>

</body>
