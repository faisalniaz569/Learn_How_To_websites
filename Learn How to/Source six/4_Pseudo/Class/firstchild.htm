<!DOCTYPE html>
<html>

<head>
    <style>
        /*Example 1*/
        p:first-child {
            color: blue;
        }

        /*Example 2*/
        p i:first-child {
            color: blue;
        }

    </style>
</head>

<body>

    <!--Example 1-->
    <h4>Example: 1</h4>

    <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
    </div>

    <!--Example 2-->
    <h4>Example: 2</h4>

    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>

</body>

</html>
