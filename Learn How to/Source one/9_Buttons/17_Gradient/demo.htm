<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradient Buttons</title>
    <style>
        .button {
            border: none;
            color: #336600;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        /* bottom right */
        .gradient { background: linear-gradient(to bottom right, #00ff99 0%, #336600 100%); }
        
        /* bottom left */
        .gradient2 { background: linear-gradient(to bottom left, #00ff99 0%, #336600 100%); }
        
        /* bottom */
        .gradient3 { background: linear-gradient(to bottom, #00ff99 0%, #336600 100%); }
        
        /* right */
        .gradient4 { background: linear-gradient(to right, #00ff99 0%, #336600 100%); }
        
        /* top left */
        .gradient5 { background: linear-gradient(to top left, #00ff99 0%, #336600 100%); }
        
        /* top right */
        .gradient6 { background: linear-gradient(to top right, #00ff99 0%, #336600 100%); }
        
        /* top */
        .gradient7 { background: linear-gradient(to top, #00ff99 0%, #336600 100%); }
        
        /* left */
        .gradient8 { background: linear-gradient(to left, #00ff99 0%, #336600 100%); }

    </style>
</head>

<body>


    <button class="button gradient">Button</button>
    <button class="button gradient2">Button</button>
    <button class="button gradient3">Button</button>
    <button class="button gradient4">Button</button>
    <button class="button gradient5">Button</button>
    <button class="button gradient6">Button</button>
    <button class="button gradient7">Button</button>
    <button class="button gradient8">Button</button>

</body>

</html>
