
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Four column layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create four equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 100%;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        /* Responsive layout - makes the four columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

    </style>
</head>

<body>

    <div class="row">
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_5terre.jpg">
                    <img src="img_forest.jpg" alt="forest" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_forest.jpg">
                    <img src="img_mountains.jpg" alt="mountain" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_lights.jpg">
                    <img src="img_snow.jpg" alt="snow" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_lights.jpg">
                    <img src="img_5terre.jpg" alt="snow" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
    </div>


</body>

</html>
