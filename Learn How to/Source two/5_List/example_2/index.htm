<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List form 2</title>
</head>

<body>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>
    
    
    <ol type="decimal">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>
    
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>
    
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>
    
    
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>


</body>

</html>
