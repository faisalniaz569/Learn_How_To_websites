<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image style</title>
    
    <style>
        .thumbnail:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    
    </style>
</head>

<body>
    
    <h4>Rounded Image: </h4>

    <img src="paris.jpg" alt="Paris" width="300" height="300" style="border-radius: 8px;">
    
    <h4>Circle Image: </h4>
    
    <img src="paris.jpg" alt="Paris" width="300" height="300" style="border-radius: 50%">
    
    <h4>Thumbnail Image:</h4>
    
    <img src="paris.jpg" alt="Paris" style="border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 150px;" class="thumbnail">

</body>

</html>
