<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section Counter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 25%;
            padding: 0 5px;
        }

        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 10px;
            }
        }

        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #444;
            color: white;
        }

        .fas, .far {
            font-size: 50px;
        }

    </style>

    <script src="icon5.js"></script>
</head>

<body>

    <div class="row">
        <div class="column">
            <div class="card">
                <p><i class="fas fa-user"></i></p>
                <h3>11+</h3>
                <p>Partners</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="fas fa-check"></i></p>
                <h3>55+</h3>
                <p>Projects</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="far fa-smile-beam"></i></p>
                <h3>100+</h3>
                <p>Happy Clients</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="fas fa-coffee"></i></p>
                <h3>100+</h3>
                <p>Meetings</p>
            </div>
        </div>
    </div>


</body>

</html>
