<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Icon buttons</title>
    <script src="icon5.js"></script>

    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Darker background on mouse-over */
        .btn:hover {
            background-color: RoyalBlue;
        }

    </style>
</head>

<body>


    <h2>Icon Buttons</h2>
    <p>Icon buttons:</p>
    <button class="btn"><i class="fas fa-home"></i></button>
    <button class="btn"><i class="fas fa-bars"></i></button>
    <button class="btn"><i class="fas fa-trash"></i></button>
    <button class="btn"><i class="fas fa-times"></i></button>
    <button class="btn"><i class="fas fa-folder"></i></button>

    <p>Icon buttons with text:</p>
    <button class="btn"><i class="fas fa-home"></i> Home</button>
    <button class="btn"><i class="fas fa-bars"></i> Menu</button>
    <button class="btn"><i class="fas fa-trash"></i> Trash</button>
    <button class="btn"><i class="fas fa-times"></i> Close</button>
    <button class="btn"><i class="fas fa-folder"></i> Folder</button>

</body>

</html>
