<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Toggle Switch</h2>

    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label><br><br>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>


</body>

</html>
