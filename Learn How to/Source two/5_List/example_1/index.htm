<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>
    
    <ul style="list-style: square inside url('sqpurple.gif'); padding-left: 25px;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

</body>

</html>
