<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>

<body>

    <form action="#">
        <label for="img">Select image:</label>
        <input type="image" src="one.jpg" alt="Submit" width="48" height="48">
        <input type="file" id="img" name="img" accept="image/*">
        <input type="button" name="button" value="Submit">
    </form>


</body>

</html>
