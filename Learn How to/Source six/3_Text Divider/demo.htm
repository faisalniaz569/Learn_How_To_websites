<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Divider</title>
    <style>
        .divider {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            flex: 1;
            content: '';
            height: 2px;
            background-color: red;
            margin: 0 10px;
        }

    </style>
</head>

<body>

    <h2>Text Divider</h2>

    <div class="divider">Lorem Ipsum</div>
    <div class="divider">OR</div>
    <div class="divider">AND</div>


</body>

</html>
