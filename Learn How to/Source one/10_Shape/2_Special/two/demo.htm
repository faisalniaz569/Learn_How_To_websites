<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubble Shape</title>
    <style>
        .chat-bubble {
            background-color: red;
            padding: 10px 15px;
            border-radius: 50%;
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            width: 150px;
            height: 100px;
        }

        /* Add the chat bubble tail using ::after */
        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 120px;
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-top-color: red;
            border-bottom: 0;
            margin-left: 15px;
            margin-bottom: 5px;
            transform: rotate(-45deg);
        }

        .chat-bubble span {
            text-align: center;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 100%;
            font-size: 18px;
        }

    </style>
</head>

<body>

    <div class="chat-bubble">
        <span>Hello, this is a chat bubble!</span>
    </div>



</body>

</html>
