<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input color</title>
</head>

<body>

    <h1>Show a Color Picker</h1>

    <form action="#">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <input type="button" name="button" value="Submit" onclick="msg()">
    </form>
    
    
    <script>
        function msg() {
            alert("Yes, It is red");
        }

    </script>


</body>

</html>
