<!DOCTYPE html>
<html>

<head>
    <title>Placeholder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ::placeholder {
            color: red;
            opacity: 1;
            /* Firefox */
        }

        ::-ms-input-placeholder {
            /* Edge 12-18 */
            color: red;
        }

    </style>
</head>

<body>

    <p>Change the placeholder color:</p>

    <input type="text" placeholder="A red placeholder text..">

</body>

</html>
