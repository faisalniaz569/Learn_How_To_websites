<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="side">
            <div class="content">
                <h1>Contact Me</h1>

                <form>
                    <label for="username">Your Name:</label>
                    <input type="text" id="username" name="username" placeholder="Your username">
                    <label for="email" id="email" name="email">Your E-mail:</label>
                    <input type="email" placeholder="Example@gmail.com">
                    <label for="msg">Your Message:</label>
                    <textarea name="message" rows="10" cols="30" style="resize: none;" placeholder="Your message"></textarea>

                    <input type="button" name="button" value="Submit">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
