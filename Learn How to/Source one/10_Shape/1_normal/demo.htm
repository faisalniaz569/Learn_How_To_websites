<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shape</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shape">
        <div class="row">

            <div class="column">

                <h2>Square CSS</h2>
                <div class="square"></div>

            </div>
            <div class="column">

                <h2>Circle CSS</h2>
                <div class="circle"></div>

            </div>
            <div class="column">

                <h2>Oval CSS</h2>
                <div class="oval"></div>

            </div>
            <div class="column">

                <h2>Trapezoid CSS</h2>
                <div class="trapezoid "></div>

            </div>

        </div>


        <div class="row">

            <div class="column">

                <h2>Rectangle CSS</h2>
                <div class="rectangle"></div>

            </div>
            <div class="column">

                <h2>Parallelogram CSS</h2>
                <div class="parallelogram"></div>

            </div>
            <div class="column">

                <h2>Triangle Up CSS</h2>
                <div class="triangle-up"></div>

            </div>
            <div class="column">

                <h2>Triangle Down CSS</h2>
                <div class="triangle-down"></div>

            </div>

        </div>


        <div class="row">

            <div class="column">

                <h2>Triangle Left CSS</h2>
                <div class="triangle-left"></div>

            </div>
            <div class="column">

                <h2>Triangle Right CSS</h2>
                <div class="triangle-right"></div>

            </div>
            <div class="column">
                
                <h2>Triangle bottom left Css</h2>
                <div class="triangle-bottomleft"></div>

            </div>
            <div class="column">

                <h2>Triangle bottom right Css</h2>
                <div class="triangle-bottomright"></div>

            </div>

        </div>
        
        
        <div class="row">
            <div class="column">
                
                <h2>Triangle top left Css</h2>
                <div class="triangle-topleft"></div>
                
            </div>
            <div class="column">
                
                <h2>Triangle top right Css</h2>
                <div class="triangle-topright"></div>
                
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>

    </div>

</body>

</html>
