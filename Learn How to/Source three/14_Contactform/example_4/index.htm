<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h2>Contact Form</h2>

    <p>
        We love to listen and we are eagerly waiting to talk to you regarding your project. Get in touch with us if you have any queries and we will get back to you as soon as possible.
    </p>


    <div class="contact">
        <div class="row">
            <div class="column"></div>
            <div class="column">
                <!--Contact Form-->
                <form action="#">
                    <div class="row">
                        <div class="col-50" style="padding-right: 5px;">
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="col-50">
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-50" style="padding-right: 5px;">
                            <input type="text" id="subject" name="subject" placeholder="Subject">
                        </div>
                        <div class="col-50">
                            <input type="tel" id="phone" name="phone" placeholder="Your Phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-100">
                            <textarea name="message" id="message" cols="50" rows="10" placeholder="Your message"></textarea>
                            
                            <button class="button width">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
