<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LightBox Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>

<body>

    <div id="gallery">
        <div class="row">
            <!--1st clm-->
            <div class="column">
                <div class="itemimg">
                    <a href="img/photo-1.jpg" data-title="image1" data-lightbox="mygallery">
                        <img src="img/photo-1.jpg" alt="p1"></a>
                </div>
            </div>

            <!--2nd clm-->
            <div class="column">
                <div class="itemimg">
                    <a href="img/photo-2.jpg" data-title="image2" data-lightbox="mygallery">
                        <img src="img/photo-2.jpg" alt="p2"></a>
                </div>
            </div>

            <!--3rd clm-->
            <div class="column">
                <div class="itemimg">
                    <a href="img/photo-3.jpg" data-title="image3" data-lightbox="mygallery">
                        <img src="img/photo-3.jpg" alt="p3"></a>
                </div>
            </div>
        </div>
    </div>


    <script src="lightbox-plus-jquery.min.js"></script>
</body>

</html>
