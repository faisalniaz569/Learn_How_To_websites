<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal Buttons</title>
    
    <!--icon js-->
    <script src="icon5.js"></script>
    
    <!--style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h4>Default button</h4>
    
    <button>Default button</button> <br>
    
    <h4>Link button</h4>
    
    <a href="https://www.w3schools.com" target="_blank"><button>w3schools</button></a> <br>
    
    <h4>Input button</h4>
    
    <input type="button" name="button" value="Button">
    
    
    <h4>Color buttons</h4>
    
    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Red</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>
    
    <h4>icon with button</h4>
    
    <button class="button button1"><i class="fas fa-home"></i> Home </button>
    
    <h4>Round button</h4>
    
    <button class="button button1" style="border-radius: 4px;">Green</button>
    
    <h4>Full with button</h4>
    
    <button class="button button1" style="width: 100%">100%</button>
    
    
</body>
</html>
