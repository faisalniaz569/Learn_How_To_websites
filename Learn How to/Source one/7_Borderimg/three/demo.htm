<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            border: 5px solid #555;
        }

    </style>
</head>

<body>

    <h2>Border Around Image</h2>
    <p>Use the border property to add a border to an image:</p>

    <img src="img_snow.jpg" alt="Snow" style="width:150px">
    <img src="img_nature.jpg" alt="Snow" style="width:150px">

</body>

</html>
