<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First letter</title>
    <style>
        /*Example: 1*/
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        /*Example: 2*/
        p.intro::first-letter {
            color: #ff0000;
            font-size: 200%;
        }

    </style>
</head>

<body>

    <p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>

    <p class="intro">This is an introduction.</p>

</body>

</html>
