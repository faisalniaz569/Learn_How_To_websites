<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fade effect</title>
    <style>
        .btn {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #3e8e41;
            color: white;
        }

    </style>
</head>

<body>

    <h2>Fading Buttons - "Fade in Effect"</h2>

    <button class="btn">Hover Over Me</button>


</body>

</html>
