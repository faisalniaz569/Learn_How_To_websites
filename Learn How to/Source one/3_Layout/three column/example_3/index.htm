<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three column layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }


        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 100%;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="row">
        <!--1st column-->
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_5terre.jpg">
                    <img src="img_forest.jpg" alt="forest" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
        <!--2nd column-->
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_forest.jpg">
                    <img src="img_mountains.jpg" alt="mountain" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
        <!--3rd column-->
        <div class="column">
            <div class="gallery">
                <a target="_blank" href="img_lights.jpg">
                    <img src="img_snow.jpg" alt="snow" width="100%" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>
    </div>


</body>

</html>
