<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anchor</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }

    </style>
</head>

<body>
    
    <!-- :link, :hover, :visited, :active, :target -->

    <p><b><a href="https://www.w3schools.com/" target="_blank">This is a link</a></b></p>

</body>

</html>
