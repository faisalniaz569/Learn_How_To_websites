<!DOCTYPE html>

    <title>Menu with icons</title>

    <script src="icon5.js"></script>
</head>

<body>

    <h3>Example 1: (only icon)</h3>

    <div id="menuicons">
        <ul>
            <li><a class="active" href="#"><i class="fas fa-home"></i> Home</a></li>

        <ul>
