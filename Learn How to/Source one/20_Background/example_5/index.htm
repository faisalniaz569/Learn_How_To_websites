<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }
        
        .servicestitle {
            position: relative;
            background: #ccc url(bg01.jpg) no-repeat local center;
            height: 300px;
            background-size: cover;
        }
        
        .imageoverlay {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(238, 238, 238, 0.8);
            width: 100%;
            height: 100%;
        }
    
    </style>
</head>
<body>
    
    <div class="servicestitle">
        <div class="imageoverlay"></div>
    </div>
    
    
</body>
</html>
