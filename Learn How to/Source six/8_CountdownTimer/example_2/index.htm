<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="content">
            <p>Website are under maintenance.</p>

            <h1>We're <span>launching</span> Soon.</h1>

            <div class="launchtime">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt="triangle"></button>

        </div>
        
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </div>




    <script src="main.js"></script>
</body>

</html>
