<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-child</title>
    <style>
        .container p:nth-child(2) {
            color: red;
        }
        
        .container p:hover {
            background-color: red;
            color: white;
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <p>Paragraph one</p>
        <p>Paragraph two</p>
        <p>Paragraph three</p>
    </div>
    
    
</body>
</html>
