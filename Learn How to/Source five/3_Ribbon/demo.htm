<!DOCTYPE html>
<html>

<head>
    <title>Ribbon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn {
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #282A35;
            color: white;
            position: relative;
            display: inline-block;
            overflow: visible;
        }

        .ribbon {
            width: 60px;
            font-size: 14px;
            padding: 4px 0;
            position: absolute;
            right: -20px;
            top: -12px;
            text-align: center;
            border-radius: 25px;
            transform: rotate(20deg);
            background-color: #ff9800;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>

    <h1>CSS Ribbon</h1>

    <button class="btn">A button for something cool <span class="ribbon">NEW</span></button>

</body>

</html>
